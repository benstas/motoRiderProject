<template>
    <div class={computedClass} title={title}>
        <template lwc:if={headingLabel}>
            <div role="heading" aria-level={headingLevel} class={computedHeadingClass} id="tabset-heading">
                {headingLabel}
            </div>
            <lightning-tab-bar variant={variant} onselect={handleTabSelected} aria-labelledby="tabset-heading">
            </lightning-tab-bar>
        </template>
        <template lwc:else>
            <lightning-tab-bar variant={variant} onselect={handleTabSelected} aria-label={defaultAriaLabel}>
            </lightning-tab-bar>
        </template>
        <slot></slot>
    </div>
</template>
